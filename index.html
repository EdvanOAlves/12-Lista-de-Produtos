<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./app.js" defer type="module"></script>
</head>

<body>
    <header>
        <div class="header-row row1">
            <img class="icon" src="./imgLayout/burger-menu.svg" alt=""> <!--Trocar cor-->
            <div class="logo">
                <img class="logo" src="./imgLayout/MacawIcon2.png" alt="">
                <span>Loja A-Rara</span>
            </div>
            <div class="accessibility">
                <img class="icon" src="./imgLayout/accessibility.svg" alt="">
                <img class="icon" src="./imgLayout/shopping-cart.svg" alt="">
            </div>
        </div>
        <div class="header-row">
            <input type="search" class="searchBar" placeholder="Busque na A-Rara">
        </div>
        <div class="header-row">
            <div class="location-req">
                <img class="icon" src="./imgLayout/location-pointer.png" alt="">
                <p>
                    <span class="bold">
                        Enviar para:<br>
                    </span>
                    <span class="underlined">
                        Digite o CEP
                    </span>
                </p>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="carrossel">

            </div>
        </div>
    </main>
</body>

</html>
